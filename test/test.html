<!DOCTYPE html>
<html>
<head>
  <title>Tarot Reading</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div id="container">
    <h1>Tarot Reading</h1>
    <div id="cards">
      <img src="pics/Arcana/TheFool.jpeg" alt="TheFool">
      <img src="pics/Arcana/TheMagician.jpeg" alt="TheMagician">
      <img src="pics/Arcana/TheHighPriestess.jpeg" alt="TheHighPriestess">
      <img src="pics/Arcana/TheEmpress.jpeg" alt="TheEmpress">
      <img src="pics/Arcana/TheEmperor.jpeg" alt="TheEmperor">
      <img src="pics/Arcana/TheHierophant.jpeg" alt="TheHierophant">
      <img src="pics/Arcana/TheLovers.jpeg" alt="TheLovers">
      <img src="pics/Arcana/TheChariot.jpeg" alt="TheChariot">
      <img src="pics/Arcana/Strength.jpeg" alt="Strength">
      <img src="pics/Arcana/TheHermit.jpeg" alt="TheHermit">
      <img src="pics/Arcana/Wheel_of_Fortune.jpeg" alt="Wheel_of_Fortune">
      <img src="pics/Arcana/Justice.jpeg" alt="Justice">
      <img src="pics/Arcana/The_Hanged_Man.jpeg" alt="The_Hanged_Man">
      <img src="pics/Arcana/Death.jpeg" alt="Death">
      <img src="pics/Arcana/Temperance.jpeg" alt="Temperance">
      <img src="pics/Arcana/TheDevil.jpeg" alt="TheDevil">
      <img src="pics/Arcana/TheTower.jpeg" alt="TheTower">
      <img src="pics/Arcana/TheStar.jpeg" alt="TheStar">
      <img src="pics/Arcana/TheSun.jpeg" alt="TheSun">
      <img src="pics/Arcana/TheMoon.jpeg" alt="TheMoon">
      <img src="pics/Arcana/Judgement.jpeg" alt="Judgement">
      <img src="pics/Arcana/TheWorld.jpeg" alt="TheWorld">


    </div>
    <button id="draw-cards">Draw Cards</button>
    <button id="reset">Reset</button>

    <div>
      <input type="text" id="question" placeholder="Enter your question...">
    </div>
    <div>
      <h2 id="reading"></h2>
    </div>

  </div>
</body>
<script src="test.js"></script> 
</html>
